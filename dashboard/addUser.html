<div id="addUser" class="modal">
    <form action="">
        <div class="modal-content">
            <h4>Registro de Usuario</h4>
            <div class="row mb-none">
                <div class="col s12">
                    <div class="row mb-none">
                        <div class="input-field col s12 m6">
                            <i class="material-icons">account_circle</i>
                            <input type="text" id="firstname" name="firstname">
                            <label for="nombre">Nombre de usuario:</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-none">
                <div class="col s12">
                    <div class="row mb-none">
                        <div class="input-field col s12 m6">
                            <i class="material-icons">account_circle</i>
                            <input type="text" id="lastname" name="lastname">
                            <label for="lastname">Apellidos de usuario:</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-none">
                <div class="col s12">
                    <div class="row mb-none">
                        <div class="input-field col s12 m6">
                            <i class="material-icons">account_circle</i>
                            <textarea type="direc" id="direc" name="direc" class="materialize-textarea"></textarea>
                            <label for="direc">Dirección de usuario:</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-none">
                <div class="col s12">
                    <div class="row mb-none">
                        <div class="input-field col s12 m6">
                            <i class="material-icons">phone</i>
                            <input type="phone" id="phone" name="phone">
                            <label for="phone">Teléfono de usuario:</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-none">
                <div class="col s12">
                    <div class="row mb-none">
                        <div class="input-field col s12 m6">
                            <i class="material-icons">credit_card</i>
                            <input type="dui" id="dui" name="dui">
                            <label for="dui">DUI de usuario:</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-none">
                <div class="col s12">
                    <div class="row mb-none">
                        <div class="input-field col s12 m6">
                            <i class="material-icons">credit_card</i>
                            <input type="nit" id="nit" name="nit">
                            <label for="nit">NIT de usuario:</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
